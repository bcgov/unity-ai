apiVersion: apps/v1
kind: Deployment
metadata:
  name: unity-ai-frontend
  labels:
    app: unity-ai-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: unity-ai-frontend
  template:
    metadata:
      labels:
        app: unity-ai-frontend
    spec:
      containers:
      - name: frontend
        image: your-registry/unity-ai-frontend:latest
        ports:
        - containerPort: 80
        env:
        # Configure the backend API URL
        # This should point to your backend service
        # Examples:
        # - Same namespace: http://reporting-backend:5000/api
        # - Different namespace: http://reporting-backend.backend-namespace.svc.cluster.local:5000/api
        # - External URL: https://api.example.com/api
        - name: API_URL
          value: "http://reporting-backend:5000/api"

        # Set the environment (production, dev, test)
        - name: ENVIRONMENT
          value: "production"

        # Set the application version
        - name: VERSION
          value: "1.0.0"

        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"

        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10

        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: unity-ai-frontend
spec:
  selector:
    app: unity-ai-frontend
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80
  type: ClusterIP

---
# Example ConfigMap approach (alternative to environment variables)
# You can also use a ConfigMap if you prefer
apiVersion: v1
kind: ConfigMap
metadata:
  name: frontend-config
data:
  API_URL: "http://reporting-backend:5000/api"
  ENVIRONMENT: "production"
  VERSION: "1.0.0"

# To use the ConfigMap, replace the env section above with:
# envFrom:
# - configMapRef:
#     name: frontend-config
