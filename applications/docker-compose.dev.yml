# Unity AI Platform - Development Docker Compose
# Hot reload enabled for Unity.AI.Reporting components

services:
  # Shared Database Service (PostgreSQL with pgvector)
  postgres:
    image: pgvector/pgvector:pg16
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-unity_ai}
      POSTGRES_USER: ${POSTGRES_USER:-unity_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - unity-ai-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-unity_user} -d ${POSTGRES_DB:-unity_ai}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Unity.AI.Reporting Backend (Development with hot reload)
  reporting-backend:
    build: 
      context: ./Unity.AI.Reporting.Backend
      args:
        - UAI_BUILD_VERSION=${UAI_BUILD_VERSION:-0.0.0}
        - UAI_BUILD_REVISION=${UAI_BUILD_REVISION:-0000000}
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=development
      - AZURE_OPENAI_ENDPOINT=${AZURE_OPENAI_ENDPOINT}
      - AZURE_OPENAI_API_KEY=${AZURE_OPENAI_API_KEY}
      - AZURE_OPENAI_DEPLOYMENT=${AZURE_OPENAI_DEPLOYMENT}
      - AZURE_OPENAI_EMBEDDING_DEPLOYMENT=${AZURE_OPENAI_EMBEDDING_DEPLOYMENT}
      - AZURE_OPENAI_API_VERSION=${AZURE_OPENAI_API_VERSION}
      - JWT_SECRET=${JWT_SECRET}
      - METABASE_KEY=${METABASE_KEY}
      - MB_EMBED_SECRET=${MB_EMBED_SECRET}
      - MB_URL=${MB_URL}
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=${POSTGRES_DB:-unity_ai}
      - DB_USER=${POSTGRES_USER:-unity_user}
      - DB_PASSWORD=${POSTGRES_PASSWORD}
    volumes:
      - ./Unity.AI.Reporting.Backend/src:/app
    networks:
      - unity-ai-network
    depends_on:
      postgres:
        condition: service_healthy

  # Unity.AI.Reporting Frontend (Development with hot reload)
  reporting-frontend:
    build:
      context: ./Unity.AI.Reporting.Frontend
      dockerfile: Dockerfile
      args:
        - UAI_BUILD_VERSION=${UAI_BUILD_VERSION:-0.0.0}
        - UAI_BUILD_REVISION=${UAI_BUILD_REVISION:-0000000}
    ports:
      - "80:8080"
    volumes:
      - ./Unity.AI.Reporting.Frontend/src:/app/src
      - ./Unity.AI.Reporting.Frontend/angular.json:/app/angular.json
      - ./Unity.AI.Reporting.Frontend/package.json:/app/package.json
      - ./Unity.AI.Reporting.Frontend/tsconfig.json:/app/tsconfig.json
      - /app/src/environments
    environment:
      - NODE_ENV=development
    networks:
      - unity-ai-network
    depends_on:
      - reporting-backend
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080"]
      interval: 30s
      timeout: 10s
      retries: 3

  pgadmin:
    image: dpage/pgadmin4:latest
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@example.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "8080:80"
    networks:
      - unity-ai-network
    depends_on:
      postgres:
        condition: service_healthy

networks:
  unity-ai-network:
    driver: bridge

volumes:
  postgres_data: