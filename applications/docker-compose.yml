# Unity AI Platform - Combined Frontend + Backend Docker Compose
# Single container running both Angular frontend and Flask backend

services:
  # PostgreSQL Database (shared)
  postgres:
    image: pgvector/pgvector:pg16
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-unity_ai}
      POSTGRES_USER: ${POSTGRES_USER:-unity_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - unity-ai-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-unity_user} -d ${POSTGRES_DB:-unity_ai}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Unity.AI.Reporting - Frontend + Backend (Flask serves both)
  reporting:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - UAI_BUILD_VERSION=${UAI_BUILD_VERSION:-0.0.0}
        - UAI_BUILD_REVISION=${UAI_BUILD_REVISION:-0000000}
        - UAI_TARGET_ENVIRONMENT=${UAI_TARGET_ENVIRONMENT:-Development}
    ports:
      - "80:8080"
    environment:
      # Azure OpenAI config
      - AZURE_OPENAI_ENDPOINT=${AZURE_OPENAI_ENDPOINT}
      - AZURE_OPENAI_API_KEY=${AZURE_OPENAI_API_KEY}
      - AZURE_OPENAI_DEPLOYMENT=${AZURE_OPENAI_DEPLOYMENT}
      - AZURE_OPENAI_EMBEDDING_DEPLOYMENT=${AZURE_OPENAI_EMBEDDING_DEPLOYMENT}
      - AZURE_OPENAI_API_VERSION=${AZURE_OPENAI_API_VERSION}

      # Authentication
      - JWT_SECRET=${JWT_SECRET}

      # Metabase config
      - METABASE_KEY=${METABASE_KEY}
      - MB_EMBED_SECRET=${MB_EMBED_SECRET}
      - MB_URL=${MB_URL}
      - DEFAULT_EMBED_DB_ID=${DEFAULT_EMBED_DB_ID:-3}
      - MB_EMBED_ID=${MB_EMBED_ID}

      # Alternative (optional) AI Model config
      - AI_MODEL=${AI_MODEL:-gpt-4o-mini}
      - EMBEDDING_MODEL=${EMBEDDING_MODEL:-text-embedding-3-large}
      - EMBED_WORKSHEETS=${EMBED_WORKSHEETS:-true}

      # Database config
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=${POSTGRES_DB:-unity_ai}
      - DB_USER=${POSTGRES_USER:-unity_user}
      - DB_PASSWORD=${POSTGRES_PASSWORD}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - unity-ai-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  unity-ai-network:
    driver: bridge

volumes:
  postgres_data:
