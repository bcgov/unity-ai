# Unity AI Platform - Production Docker Compose
# Contains services for Unity.AI.Reporting (active) and placeholders for Unity.AI.Assessment

services:
  # Shared Database Service (PostgreSQL with pgvector)
  postgres:
    image: pgvector/pgvector:pg16
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-unity_ai}
      POSTGRES_USER: ${POSTGRES_USER:-unity_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - unity-ai-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-unity_user} -d ${POSTGRES_DB:-unity_ai}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Unity.AI.Reporting Backend (Python Flask + AI)
  reporting-backend:
    build: 
      context: ./Unity.AI.Reporting.Backend
      args:
        - UAI_BUILD_VERSION=${UAI_BUILD_VERSION:-0.0.0}
        - UAI_BUILD_REVISION=${UAI_BUILD_REVISION:-0000000}
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=production
      - AZURE_OPENAI_ENDPOINT=${AZURE_OPENAI_ENDPOINT}
      - AZURE_OPENAI_API_KEY=${AZURE_OPENAI_API_KEY}
      - AZURE_OPENAI_DEPLOYMENT=${AZURE_OPENAI_DEPLOYMENT}
      - AZURE_OPENAI_EMBEDDING_DEPLOYMENT=${AZURE_OPENAI_EMBEDDING_DEPLOYMENT}
      - AZURE_OPENAI_API_VERSION=${AZURE_OPENAI_API_VERSION}
      - JWT_SECRET=${JWT_SECRET}
      - METABASE_KEY=${METABASE_KEY}
      - MB_EMBED_SECRET=${MB_EMBED_SECRET}
      - MB_URL=${MB_URL}
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=${POSTGRES_DB:-unity_ai}
      - DB_USER=${POSTGRES_USER:-unity_user}
      - DB_PASSWORD=${POSTGRES_PASSWORD}
    networks:
      - unity-ai-network
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Unity.AI.Reporting Frontend (Angular)
  reporting-frontend:
    build:
      context: ./Unity.AI.Reporting.Frontend
      args:
        - JWT_SECRET=${JWT_SECRET}
    environment:
      - API_URL=http://reporting-backend:5000/api
      - UAI_BUILD_VERSION=${UAI_BUILD_VERSION:-0.0.0}
      - UAI_BUILD_REVISION=${UAI_BUILD_REVISION:-0000000}
    ports:
      - "80:80"
    depends_on:
      reporting-backend:
        condition: service_started
    networks:
      - unity-ai-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3

